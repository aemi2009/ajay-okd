<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OKD deployment</title>
</head>
<body>
    <h1>Welcome to My First deployment project using OKD</h1>
    <p>This is an aj testing site running on Podman and OpenShift.</p>
    <h2>One more test <span id="timer"></span></h2> <!-- Added a span for the timer -->
    <script>
        // Get the current time
        function updateTimer() {
            var timerAj = new Date().toLocaleTimeString();
            document.getElementById("timer").textContent = timerAj; // Display time in the span
        }

        // Update the timer immediately and then every second
        updateTimer(); // Initial call
        setInterval(updateTimer, 1000); // Update every second
    </script>
</body>
</html>
